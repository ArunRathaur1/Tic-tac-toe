<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="tic tack toe.css">
    </head>
    <body>
       <table>
        <tbody>
            <tr>
                <td class="input"></td>
                <td class="input"></td>
                <td class="input"></td>
            </tr>
            <tr>
                <td class="input"></td>
                <td class="input"></td>
                <td class="input"></td>
                </tr>
            <tr>
                <td class="input"></td>
                <td class="input"></td>
                <td class="input"></td>
            </tr>
        </tbody>
       </table>
       <div>Score of X</div>
       <div class="scorex"></div>
       <div>Score of Y</div>
       <div class="scoreo"></div>
       <button class="reset">Restart</button>
    </body>
    <script type="text/javascript" src="tic tack toe.js"></script>
</html>
